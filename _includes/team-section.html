<div class="row mt-5">
  {% for member in site.data.team %}
  <div class="col-md-6 text-center mb-4">
    <div class="team-member">
      <img src="{{ member.image }}" alt="{{ member.name }}" class="rounded-circle mb-3" style="width: 200px; height: 200px; object-fit: cover;">
      <h4>{{ member.name }}</h4>
      <h6 class="text-muted mb-3">{{ member.title }}</h6>
      <div class="social-links mb-3">
        {% if member.twitter %}
        <a href="{{ member.twitter }}" class="me-2" target="_blank" rel="noopener" style="text-decoration: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#1DA1F2" style="vertical-align: middle;">
            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
          </svg>
        </a>
        {% endif %}
        {% if member.linkedin %}
        <a href="{{ member.linkedin }}" class="me-2" target="_blank" rel="noopener" style="text-decoration: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#0077B5" style="vertical-align: middle;">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        {% endif %}
        {% if member.github %}
        <a href="{{ member.github }}" class="me-2" target="_blank" rel="noopener" style="text-decoration: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#333" style="vertical-align: middle;">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
        {% endif %}
        {% if member.bluesky %}
        <a href="{{ member.bluesky }}" class="me-2" target="_blank" rel="noopener" style="text-decoration: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#00A8E6" style="vertical-align: middle;">
            <path d="M12 10.8c-1.087-2.114-4.046-6.053-6.798-7.995C2.566.944 1.561 1.266.902 1.565.139 1.908 0 3.08 0 3.768c0 .69.378 5.65.624 6.479.815 2.736 3.713 3.66 6.383 3.364.136-.02.275-.039.415-.056-.138.022-.276.04-.415.056-2.67-.296-5.568.628-6.383 3.364C.378 17.58 0 22.54 0 23.23c0 .688.139 1.86.902 2.203.659.299 1.664.621 3.3-.24C6.954 23.251 9.913 19.312 11 17.198 12.087 19.312 15.046 23.251 17.798 25.193c1.636.861 2.641.539 3.3.24.763-.343.902-1.515.902-2.203 0-.69-.378-5.65-.624-6.479-.815-2.736-3.713-3.66-6.383-3.364-.139.016-.277.034-.415.056.14-.017.279-.036.415-.056 2.67.296 5.568-.628 6.383-3.364.246-.829.624-5.789.624-6.479 0-.688-.139-1.86-.902-2.203-.659-.299-1.664-.621-3.3.24C15.046 1.747 12.087 5.686 11 7.8z"/>
          </svg>
        </a>
        {% endif %}
      </div>
      <p class="text-muted">{{ member.bio }}</p>
    </div>
  </div>
  {% endfor %}
</div>
