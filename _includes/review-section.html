{% assign shuffled_reviews = site.data.reviews | sample: 3 %}
<div class="row mt-5">
  {% for review in shuffled_reviews %}
  <div class="col-12 mb-4">
    <div class="review-card p-4" style="border: 1px solid #e9ecef; border-radius: 8px; background-color: #f8f9fa;">
      <div class="mb-3">
        {% for i in (1..review.rating) %}
          <span class="text-warning">â˜…</span>
        {% endfor %}
      </div>
      <blockquote class="mb-3" style="font-style: italic; color: #6c757d;">
        "{{ review.review }}"
      </blockquote>
      <div class="review-author">
        <h6 class="mb-1" style="color: #495057;">{{ review.name }}</h6>
        <p class="mb-1 small text-muted">{{ review.title }}</p>
        <p class="mb-0 small text-muted">{{ review.company }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
